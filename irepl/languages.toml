[python]
prompt     = '>>> '
continuation = '\.\.\.\s+'
lexer      = "python"
executable = "/usr/bin/python -q"
multiline  = []
  [python.files]
  history = ".python_history"
  init    = ""

[lua]
prompt     = '> '
continuation = '>>\s+'
lexer      = "lua"
executable = "/usr/bin/lua"
multiline  = []
  [lua.files]
  history = ".lua_history"
  init    = ""

[chicken]
prompt     = '#;\d+> '
continuation = ''
lexer      = "scheme"
executable = "/usr/bin/chicken-csi"
multiline  = []
  [chicken.files]
  history = ".chicken-csi_history"
  init    = ""

[ruby]
prompt     = 'irb\\(main\\):(\d+):\d+> '
continuation = ''
lexer      = "ruby"
executable = "/usr/bin/irb"
multiline  = []
  [ruby.files]
  history = ".irb_history"
  init    = ""

[factor]
prompt     = 'IN: (\w+) '
continuation = ''
lexer      = "factor"
executable = "/usr/bin/factor-vm -run=readline-listener"
multiline  = []
  [factor.files]
  history = ".factor_history"
  init    = ""

[haskell]
prompt     = '(\w+\s*)+> '
continuation = 'Prelude\|\s+'
lexer      = "haskell"
executable = "/usr/bin/ghci"
multiline  = [ ':{', ':}' ]
  [haskell.files]
  history = "~/.haskell_history"
  init    = "~/.ghci"

[javascript]
prompt     = '> '
continuation = ''
lexer      = "javascript"
executable = "/usr/bin/node"
multiline  = []
  [javascript.fies]
  history = "~/.node_repl_history"
  init    = ""

